<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastroLivro.css" />
    "
    <title>Cadastro - Livro</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2>Novo Livro</h2>
      </section>

      <form id="form" class="form">
        <div class="form-content">
          <label for="titulo">Nome de Livro</label>
          <input type="text" id="titulo" placeholder="Digite o nome do livro" />
          <a>Aqui vai a mensagem de erro</a>
        </div>
        <div class="form-content">
          <label for="autor">Autor</label>
          <input type="text" id="autor" placeholder="Selecione o Autor" />
          <a>Aqui vai a mensagem de erro</a>
        </div>
        <div class="form-content">
          <label for="editora">Editora</label>
          <input
            type="text"
            id="editora"
            placeholder="Digite o nome da Editora"
          />
          <a>Aqui vai a mensagem de erro</a>
        </div>
        <div class="form-content">
          <label for="numeroPaginas">Nº páginas</label>
          <input
            type="number"
            id="numeroPaginas"
            placeholder="Digite o número de páginas"
          />
          <a>Aqui vai a mensagem de erro</a>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <script src="./cadastroLivro.js"></script>
  </body>
</html>
